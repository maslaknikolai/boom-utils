<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
</head>
<body>
    <div id="constructor">
        <div
            v-for="inputEl in inputsEls"
        >
            <input
                type="text"
                :value="inputEl"
            />
        </div>


        <input
            placeholder="Add count"
            type="number"
            v-model="addCount"
        />

        <button @click="add()">+</button>
    </div>

    <script>
        const App = {
            setup() {
                const inputsEls = Vue.ref([
                    '1',
                    '2',
                    '3',
                    '4',
                ])
                const addCount = Vue.ref()
                function add() {
                    inputsEls.value = [
                        ...Array(addCount.value).fill().map(i => ''),
                        ...inputsEls.value
                    ]
                }

                return {
                    add,
                    addCount,
                    inputsEls
                }
            }
        }

        Vue.createApp(App).mount('#constructor')
    </script>
</body>
</html>
